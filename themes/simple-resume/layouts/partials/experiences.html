<section>
  <h2>Experience</h2>
  {{ range . }}
  <div>
    <div class="heading-line">
      <h3>{{ .position }} at {{ .company }} - {{ .location }}</h3>
      <h3>{{ .startdate }} - {{ if .enddate }}{{ .enddate }}{{ else }}Current{{ end }}</h3>
    </div>
    <ul>
      {{ range .points }}
      <li>{{ . | markdownify }}</li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</section>
